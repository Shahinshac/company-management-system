<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .link-container a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .link-container a:hover {
            text-decoration: underline;
        }

        .loader {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .loader.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè¢ Company System</h1>
        <p class="subtitle">Sign in to your account</p>

        <div id="alert" class="alert" role="alert" aria-live="polite"></div>
        <div id="loader" class="loader">Logging in...</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Username or Email</label>
                <input type="text" id="identifier" name="identifier" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn" id="loginBtn">Login</button>
        </form>

        <div class="link-container">
            <a href="#" id="contactAdmin">Contact your administrator</a> for account help.
        </div>
    </div>

    <script>
        // Prefer explicit localhost API on dev machines; otherwise use relative /api for deployed apps
        const API_URL = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
            ? 'http://localhost:3000/api'
            : '/api';

        const loginForm = document.getElementById('loginForm');
        const alertEl = document.getElementById('alert');
        const loader = document.getElementById('loader');
        const loginBtn = document.getElementById('loginBtn');

        function showAlert(message, type = 'error') {
            alertEl.textContent = message;
            alertEl.className = `alert ${type}`;
            alertEl.style.display = 'block';
            alertEl.focus && alertEl.focus();
            // keep visible longer for warnings/success
            const timeout = type === 'success' || type === 'warning' ? 5000 : 6000;
            setTimeout(() => { alertEl.style.display = 'none'; }, timeout);
        }

        function validateForm(identifier, password) {
            if (!identifier || !identifier.trim()) {
                showAlert('Please enter your username or email.', 'error');
                return false;
            }
            if (!password || password.length < 6) {
                showAlert('Password must be at least 6 characters.', 'error');
                return false;
            }
            return true;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const identifier = document.getElementById('identifier').value;
            const password = document.getElementById('password').value;

            // Client-side validation
            if (!validateForm(identifier, password)) return;

            loginBtn.disabled = true;
            loader.classList.add('active');

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier, password })
                });

                // Try to parse JSON safely
                let data = null;
                try { data = await response.json(); } catch (e) { data = null; }

                if (response.ok && data && data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user || {}));
                    if (data.user && data.user.forcePasswordChange) {
                        showAlert('Password change required. Redirecting...', 'warning');
                        setTimeout(() => location.href = 'change-password.html', 900);
                    } else {
                        showAlert('Login successful! Redirecting...', 'success');
                        setTimeout(() => location.href = 'index.html', 900);
                    }
                    return;
                }

                // Map common status codes to friendly messages
                if (response.status === 401) {
                    showAlert((data && data.error) || 'Invalid username/email or password.', 'error');
                } else if (response.status === 403) {
                    showAlert((data && data.error) || 'Account is inactive. Contact admin.', 'warning');
                } else if (response.status === 400) {
                    showAlert((data && data.error) || 'Invalid request. Please check your input.', 'error');
                } else if (response.status >= 500) {
                    // Prefer server-provided message if available
                    const msg = (data && data.error) ? (data.error.message || data.error) : 'Server error. Please try again later.';
                    showAlert(msg, 'error');
                    console.error('Server error response status:', response.status, 'body:', data);
                    // If non-JSON body, attempt to log text
                    if (!data) {
                      try { const text = await response.text(); console.error('Server response text:', text); } catch(e) { }
                    }
                } else {
                    showAlert((data && data.error) || 'Login failed. Please try again.', 'error');
                }

                loginBtn.disabled = false;
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please check your network and try again.', 'error');
                loginBtn.disabled = false;
            } finally {
                loader.classList.remove('active');
            }
        });

        // Provide a handy contact link
        document.getElementById('contactAdmin').addEventListener('click', (e) => {
            e.preventDefault();
            showAlert('Contact admin at admin@company.com to reset or create accounts.', 'warning');
        });
    </script>
</body>
</html>
